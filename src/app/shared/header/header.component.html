<header>
  <nav class="bg-transparent">
    <div class="lg:container lg:mx-auto px-6 py-3 ">
      <div class="flex items-center justify-between">
        <div class="flex justify-between items-center">
          <div class="text-xl font-semibold text-gray-700 me-4">
            <a [routerLink]="['/home']" routerLinkActive="router-link-active"
              class="text-gray-800 cursor-pointer text-xl font-bold hover:text-gray-700 md:text-2xl">
              <img class="w-72" src="../../../assets/logo.png" alt="">
            </a>
          </div>
        </div>
        <div class="block md:hidden">
          <button (click)="openHeader()"
            class="flex items-center px-3 py-2 border rounded text-teal-lighter border-teal-light hover:text-white hover:border-white">
            <i class="fa-solid fa-bars text-white"></i>
          </button>
        </div>
        <div class="hidden -mx-4 md:flex md:items-center">
          <a href="#"
            class="block lg:mx-4 mx-2 mt-2 md:mt-0 text-[#222222] capitalize hover:text-blue-600 text-[24px] font-[500]"
            [routerLink]="['/event']" routerLinkActive="router-link-active">Event</a>
          <a [routerLink]="['/donations']" routerLinkActive="router-link-active" class="block lg:mx-4 mx-2 mt-2 md:mt-0 text-[#222222] capitalize hover:text-blue-600 text-[24px] font-[500]
            whitespace-nowrap">Donate
            Us</a>
          <app-register-modal></app-register-modal>
          <app-login-modal></app-login-modal>
          <div class="relative" *ngIf="global.isLogin">
            <button #buttonDropdown class="flex items-center mx-4 mt-2 md:mt-0 text-[#222222] capitalize hover:text-blue-600 text-[24px]
                font-[500] whitespace-nowrap">
              {{name}}
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-4 w-4 ml-2">
                <path fill-rule="evenodd"
                  d="M10 15a1 1 0 01-.707-.293l-5-5a1 1 0 111.414-1.414L10 12.586l4.293-4.293a1 1 0 111.414 1.414l-5 5A1 1 0 0110 15z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <div #dropdownProfile class="hidden bg-white   absolute right-0 mt-2 w-48 rounded-md shadow-lg z-10">
              <a [routerLink]="['/account']" routerLinkActive="router-link-active"
                class="block px-4 py-2 text-sm hover:rounded-md cursor-pointer text-gray-700 hover:bg-gray-100">Profile</a>
              <a class="block px-4 py-2 text-sm hover:rounded-md cursor-pointer text-gray-700 hover:bg-gray-100"
                (click)="logout()">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <nav class="block md:hidden fixed z-50 top-0 left-0 right-0 bottom-0 bg-white p-4" *ngIf="isHeader">
    <button (click)="openHeader()" class="focus:shadow h-[20px] w-[20px] rounded-sm ms-2"><i
        class="fa-solid fa-xmark"></i></button>
    <div class="md:items-center">
      <a href="#"
        class="block lg:mx-4 mx-2 mt-2 md:mt-0 text-[#222222] capitalize hover:text-blue-600 text-[24px] font-[500]">Event</a>
      <a href="#" class="block lg:mx-4 mx-2 mt-2 md:mt-0 text-[#222222] capitalize hover:text-blue-600 text-[24px] font-[500]
          whitespace-nowrap">Donate
        Us</a>
      <app-register-modal></app-register-modal>
      <app-login-modal></app-login-modal>

    </div>
  </nav>
</header>

<button *ngIf="!global.isLogin" (click)="openLogin()" class="block lg:mx-4 mx-1 bg-[#9133AE] w-[152px] py-[14px] font-[500] rounded-[4px] text-[24px]
            text-[#222222] text-center">Login</button>
<div #loginModal data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-lg max-h-full">
    <div class="relative bg-white rounded-lg shadow ">
      <div class="flex items-start justify-between p-4 rounded-t ">
        <h3 class="text-xl  text-center w-full text-gray-900 ">
          Login
        </h3>
        <button type="button" (click)="closeLogin()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
        </button>
      </div>
      <div class="px-6 space-y-6">
        <div *ngIf="wrongCredentials"
          class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
          Wrong username or password
        </div>
        <div class="relative z-0 w-full mb-6 group">
          <input type="number" id="floating_phone_number" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300
              appearance-none focus:border-[#9133AE] focus:outline-none
              focus:ring-0 peer" required [(ngModel)]="no_hp" [ngClass]="{'border-red-600 focus:border-red-600':
              error.no_hp}" />
          <label for="floating_phone_number" class="peer-focus:font-medium absolute text-sm text-[#9133AE] duration-300 transform -translate-y-6
              scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#9133AE]
              peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
              peer-focus:-translate-y-6" [ngClass]="{'text-red-600 peer-focus:text-red-600': error.no_hp}">Phone Number
          </label>
          <p *ngIf="error.no_hp" id="outlined_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400">
            {{error.no_hp}}</p>
        </div>
        <div class="relative z-0 w-full mb-6 group">
          <div class="relative" *ngIf="showPassword">
            <input type="text" id="floating_password_login"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none   focus:outline-none focus:ring-0 focus:border-[#9133AE] peer"
              required [(ngModel)]="password" [(ngModel)]="password" [ngClass]="{'border-red-600 focus:border-red-600':
              error.password}" />
            <div class="cursor-pointer absolute right-0 top-0 bottom-0 flex items-center justify-center px-2"
              (click)="togglePassword()">
              <i class="fa-solid fa-eye-slash"></i>
            </div>
          </div>
          <div class="relative" *ngIf="!showPassword">
            <input type="password" id="floating_password_login"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none   focus:outline-none focus:ring-0 focus:border-[#9133AE] peer"
              required [(ngModel)]="password" [(ngModel)]="password" [ngClass]="{'border-red-600 focus:border-red-600':
              error.password}" />
            <div class="cursor-pointer absolute right-0 top-0 bottom-0 flex items-center justify-center px-2"
              (click)="togglePassword()">
              <i class="fa-regular fa-eye"></i>
            </div>
          </div>
          <label for="floating_password_login" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75
            top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#9133AE] peer-placeholder-shown:scale-100
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            [ngClass]="{'text-red-600 peer-focus:text-red-600': error.password}">Password</label>
          <p *ngIf="error.password" id="outlined_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400">
            {{error.password}}</p>
        </div>

      </div>
      <!-- Modal footer -->
      <div class="flex items-center px-6 pb-6 space-x-2 border-gray-200 rounded-b mt-5">
        <button (click)="login()" *ngIf="!isLoading" type="button" class="text-white flex items-center justify-center bg-[#9133AE] w-full focus:ring-4 focus:outline-none
          font-medium rounded-lg text-sm px-5 py-4 text-center ">Login
        </button>
        <button type="button" *ngIf="isLoading" class="text-white opacity-50 flex items-center justify-center bg-[#9133AE] w-full focus:ring-4 focus:outline-none
          font-medium rounded-lg text-sm px-5 py-4 text-center ">Login <div role="status">
            <svg aria-hidden="true"
              class="ms-3 w-6 h-6 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-[#9133AE]"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" /></svg>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>

      <a (click)="openModal()" class="font-medium cursor-pointer text-[#9133AE]">Edit</a>
      <div #editAcountInformation tabindex="-1" aria-hidden="true" role="dialog"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-lg max-h-full">
          <div class="relative bg-white rounded-lg shadow ">
            <div class="flex items-start justify-between p-4 rounded-t border-b-2 border-[#9133AE]">
              <h3 class="text-xl  text-left font-semibold w-full text-gray-900 ">
                EDIT ACCOUNT INFORMATION
              </h3>
              <button type="button" (click)="closeModal()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
              </button>
            </div>
            <div class="p-6 space-y-6 overflow-auto max-h-[80vh]">
              <div class="grid grid-cols-1 gap-2">
                <div class="mb-1">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                  <input type="text" id="email" [(ngModel)]="account.email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@flowbite.com" required>
                </div>
                <div class="mb-1">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
                    Name</label>
                  <input type="text" id="email" [(ngModel)]="account.first_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name" required>
                </div>
                <div class="mb-1">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                    Name</label>
                  <input type="text" id="email" [(ngModel)]="account.last_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name" required>
                </div>
              </div>
              <div class="flex justify-end">
                <button class="bg-[#9133AE] px-5 py-2 text-[14px] rounded-md text-white"
                  (click)="updateAccount()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

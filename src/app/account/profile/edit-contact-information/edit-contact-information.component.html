      <a (click)="openModal()" class="font-medium cursor-pointer text-[#9133AE]">Edit</a>
      <div #editAcountInformation tabindex="-1" aria-hidden="true" role="dialog"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-lg max-h-full">
          <div class="relative bg-white rounded-lg shadow ">
            <div class="flex items-start justify-between p-4 rounded-t border-b-2 border-[#9133AE]">
              <h3 class="text-xl  text-left font-semibold w-full text-gray-900 ">
                EDIT CONTACT INFORMATION
              </h3>
              <button type="button" (click)="closeModal()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
              </button>
            </div>
            <div *ngIf="isLoading" class="flex items-center w-full justify-center h-[80vh] border border-gray-200 rounded-lg bg-gray-50
              dark:bg-gray-800 dark:border-gray-700">
              <div
                class="px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 bg-blue-200 rounded-full animate-pulse dark:bg-blue-900 dark:text-blue-200">
                loading...</div>
            </div>

            <div class="p-6 space-y-6 overflow-auto max-h-[80vh]" *ngIf="!isLoading">
              <div class="grid grid-cols-1 gap-2">
                <div class="mb-1">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
                  <input type="text" id="email" [(ngModel)]="account.no_hp"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@flowbite.com" required>
                </div>
                <!-- <div class="mb-1">
                  <label for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Country</label>
                  <input type="text" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name" required>
                </div> -->
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Country</label>
                <div class="flex justify-between group">
                  <button type="button" class="w-full py-2 rounded-sm me-1 " [ngClass]="{'text-[#9133AE] border-[1px] border-[#9133AE]':
                    account.country=='International',
                    'bg-[#9133AE] text-white': account.country!=='International'}"
                    (click)="chooseCountry('International')">International</button>

                  <button type="button" class="bg-[#9133AE] w-full py-2 rounded-sm ms-1 text-white" [ngClass]="{'text-[#9133AE] border-[1px] border-[#9133AE]':
                    account.country=='Indonesia',
                    'bg-[#9133AE] text-white': account.country!=='Indonesia'}"
                    (click)="chooseCountry('Indonesia')">Indonesia
                  </button>
                </div>
                <div class="mb-1">
                  <label for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Province</label>
                  <select id="province" [(ngModel)]="account.province" (change)="provinceChange()"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option [value]="item.province_id+'|'+item.province" *ngFor="let item of province">{{item.province}}
                    </option>
                  </select>
                </div>
                <div class="mb-1">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>
                  <select id="city" [(ngModel)]="account.city"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option [value]="item.city_id+'|'+item.city_name" *ngFor="let item of city">{{item.city_name}}
                    </option>
                  </select>
                </div>
                <div class="mb-1">
                  <label for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                  <textarea id="message" rows="4" [(ngModel)]="account.address"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your address here..."></textarea>
                </div>
              </div>
              <div class="flex justify-end">
                <button class="bg-[#9133AE] px-5 py-2 text-[14px] rounded-md text-white"
                  (click)="updateAccount()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
